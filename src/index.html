<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>  
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar__kusto.jpg" alt="фото Жак-Ив Кусто" class="profile__photo">
        <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      
      <section class="cards-section">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup-edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="popup__form" novalidate>
          <input name="name" type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="name-input-error popup__error-message"></span>
          <input name="proffesion" type="text" value="Исследователь океана" class="popup__input popup__input_type_profession" required minlength="2" maxlength="200">
          <span class="proffesion-input-error popup__error-message"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup-add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card" class="popup__form" novalidate>
          <input name="name" type="text" placeholder="Название" class="popup__input popup__input_type_name" required minlength="2" maxlength="30">
          <span class="name-input-error popup__error-message"></span>
          <input name="image" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" required>
          <span class="image-input-error popup__error-message"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup-illustration-container">
      <figure class="popup-illustration">
          <img class="popup-illustration__img" alt="фото иллюстрации" src="images/karachaevsk.jpg">
          <figcaption class="popup-illustration__title">Карачаево-Черкессия</figcaption>
          <button type="button" class="popup__close-button"></button>    
      </figure>
    </section>
    
  </div>
  <template class="card-template">
    <li class="card">
      <img src="./images/karachaevsk.jpg" alt="фото карточки" class="card__image">
      <div class="card__image-subtitle">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__remove"></button>
    </li>
  </template>
</body>
</html>
