<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>  
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar__kusto.jpg" alt="фото Жак-Ив Кусто" class="profile__photo">
        <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      
      <ul class="cards">
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="фото Карачаевск" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/elbrus.jpg" alt="фото горы Эльбрус" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>
        
        <li class="card">
          <img src="./images/dombai.jpg" alt="фото Домбай" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </li>
        
        <li class="card">
          <img src="./images/elbrus.jpg" alt="фото горы Эльбрус" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/dombai.jpg" alt="фото Домбай" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="фото Карачаевск" class="card__image">
          <div class="card__image-subtitle">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input-name">
          <input type="text" value="Исследователь океана" class="popup__input popup__input-profession">
          <button class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
      
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
