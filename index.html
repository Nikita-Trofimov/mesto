<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>  
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar__kusto.jpg" alt="фото Жак-Ив Кусто" class="profile__photo">
        <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      
      <section class="cards-section">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="popup__form">
          <input name="profile-name" type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
          <input name="profile-proffesion" type="text" value="Исследователь океана" class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup">
      <figure class="popup-illustration">
          <img class="popup-illustration__img" src="" alt="">
          <figcaption class="popup-illustration__title">Карачаево-Черкессия</figcaption>
          <button type="button" class="popup-illustration__close-button popup__close-button"></button>
        </figure>
      </div>
    </section>
  </div>
  <template class="card-template">
    <li class="card">
      <img src="./images/karachaevsk.jpg" alt="" class="card__image">
      <div class="card__image-subtitle">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__remove"></button>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
